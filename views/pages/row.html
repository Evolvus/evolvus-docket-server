<style>
	.thead {
		font-weight: bold;
	}
</style>

<div class="col-lg-12">
	<div class="panel panel-primary">
		<div class="panel-heading">Audit Details</div>
		<div class="panel-body">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered table-hover">
					<tr>
						<td><span>Application</span></td>
						<td>
							<p>
								{{docket.application}}
							</p>
						</td>
					</tr>

					<tr>
						<td><span>Transaction Name</span></td>
						<td>
							<p>
								{{docket.name}}
							</p>
						</td>
					</tr>

					<tr>
						<td><span>Source</span></td>
						<td>
							<p>
								{{docket.source}}
							</p>
						</td>
					</tr>

					<tr>
						<td><span>Level</span></td>
						<td>
							<p>
								{{docket.level}}
							</p>
						</td>
					</tr>

					<tr>
						<td><span>Ip Address</span></td>
						<td>
							<p>
								{{docket.ipAddress}}
							</p>
						</td>
					</tr>


					<tr>
						<td><span>Status</span></td>
						<td>
							<p>
								{{docket.status}}
							</p>
						</td>
					</tr>
					<tr>
						<td><span>Created by</span></td>
						<td>
							<p>
								{{docket.createdBy}}
							</p>
						</td>
					</tr>

					<tr>
						<td><span>Event Date Time</span></td>
						<td>
							<p>
								{{docket.eventDateTime}}
							</p>
						</td>
					</tr>
				</table>

			</div>
		</div>
	</div>
</div>
