<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <meta http-equiv="refresh" content="20"> -->

  <title>Docket Audit Server</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

  <!-- Page-Level Plugin CSS - Dashboard -->
  <link href="assets/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
  <link href="assets/css/plugins/timeline/timeline.css" rel="stylesheet">

  <!-- SB Admin CSS - Include with every page -->
  <link href="assets/css/sb-admin.css" rel="stylesheet">
  <link href="assets/css/alertify.core.css" rel="stylesheet">
  <link href="assets/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
  <link href="assets/css/datepicker.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">
  <script type="text/javascript">
    function validateForm() {
      var x = document.forms["myForm"]["email"].value;
      var y = document.forms["myForm"]["password"].value;
      if (x == "" || y == "") {
        alert("Both fields must be filled out");
        return false;
      }
    }
  </script>

</head>

<body>
  {{#if loggedIn }}
    <div id="wrapper">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0;background-color: #1E5799;">
        {{> header }}

          {{> sidenavigation }}

            <div id="page-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <h1 class="page-header">Docket Report</h1>
                </div>
                <!-- /.col-lg-12 -->
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <!-- /.panel -->
                  <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                      {{> body }}

                    </div>
                    <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->

                </div>
                <!-- /.col-lg-8 -->
              </div>
            </div>

    </div>
    {{ else }}
      <div id="container">
        <h1 style="text-align:center;"> Login Page</h1>
        <form name="myForm" action='/login' method="post" onsubmit="return validateForm()">
          <input type="hidden" name="message" id="message" value="{{ message }}" />
          <label for="createdBy">Username:</label>
          <input type="text" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <div id="lower">
            <input id="submit" type="submit" value="Login">
          </div>
          <div style="text-align:center;"> New User?? <a href='/register'> Click here to register</a></div>
        </form>
      </div>

      <script>
        var msg = document.forms["myForm"]["message"].value;
        if (msg !== "") {
          window.alert(msg);
        }
      </script>
      {{/if}}
        <script src="assets/js/jquery-1.10.2.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>

        <!-- Page-Level Plugin Scripts - Dashboard -->
        <script src="assets/js/plugins/morris/raphael-2.1.0.min.js"></script>
        <script src="assets/js/plugins/morris/morris.js"></script>

        <!-- SB Admin Scripts - Include with every page -->
        <script src="assets/js/sb-admin.js"></script>

        <!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
        <!-- <script
          src="../assets/js/demo/dashboard-demo.js"></script> -->
        <script src="assets/js/alertify.min.js"></script>

</body>


</html>
