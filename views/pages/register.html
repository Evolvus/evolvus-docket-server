<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Register Page</title>

  <link rel="stylesheet" href="assets/css/register.css">

  <script>
    function validateForm() {
      var z = document.forms["myForm"]["password"].value;
      var a = document.forms["myForm"]["password2"].value;
      if (z !== a) {
        alert("passwords doesnt match");
        return false;
      }
    }
  </script>
</head>

<body>
  <!-- Begin Page Content -->
  <div id="container">
    <div id="lower">
      <h1 style="text-align:center;"> Register Page </h1>
      <form name="myForm" action='/register' method="post" onsubmit="return validateForm()">
        <input type="hidden" name="message" id="message" value="{{ message }}" />
        <label for="loginmsg" style="color:hsla(0,100%,50%,0.5); font-family:" Helvetica Neue ",Helvetica,sans-serif;"></label>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="password">Repeat Password:</label>
        <input type="password" id="password2" name="password2">
        <input type="submit" value="Sign Up">
    </div>
    <!--/ lower-->
    </form>
  </div>
  <!--/ container-->
  <!-- End Page Content -->
  <script>
    var msg = document.forms["myForm"]["message"].value;
    if (msg !== "") {
      window.alert(msg);
    }
  </script>
</body>

</html>
